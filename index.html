<!doctype html>

<html>
	<!-- This is what a comment looks like -->
	<head>
		<title>Air Quality Map</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div id="whole_thing">
			<header>Air Quality Map</header>
			<nav>
				<ul>
					<li><a href="index.html" class="current">Air Quality Map</a></li>
					<li><a href="aboutme.html">About Us</a></li>
				</ul>
			</nav>
			<div id="fullscreen">
				<button v-on:click="xhr">Go fullscreen</button><br>
			<div id="searchBox">
				<div id="vuesearch">
				URL: <input type="text" v-model.trim="location" v-on:keyup.enter="search">
	  			<button v-on:click="search">Search</button><br>
	  			<pre v-if="info.length > 0 && info[0].hasOwnProperty('lat') && info[0].hasOwnProperty('lon')">{{ info[0].lat }} , {{ info[0].lon }}</pre>
	  			</div> <!-- vuesearch div -->
			</div>
			<div id="map"></div>
			</div>
			<table>
				<tr>
				  <th>Longitude</th>
				  <th>Latitude</th>
				  <th>PM25</th>		
				  <th>PM10</th>
				  <th>SO2</th>
				  <th>NO2</th>
				  <th>O3</th>
				  <th>CO</th>
				  <th>BC</th>
				</tr>
				<tr v-for="item in items">
			      <td>{{ item.longitude }}</td>
			      <td>{{ item.latitude }}</td>
			      <td>{{ item.pm25 }}</td>
			      <td>{{ item.pm10 }}</td>
			      <td>{{ item.so2 }}</td>
			      <td>{{ item.no2 }}</td>
			      <td>{{ item.o3 }}</td>
			      <td>{{ item.co }}</td>
			      <td>{{ item.bc }}</td>
			    </tr>						
			</table>

		</div>
		<script src="leaflet-heat.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="aq.js"></script>
	</body>
</html>
