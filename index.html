<!doctype html>

<html>

	<head>
		<title>Air Quality Map</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<header></header>
		<nav>
			<ul>
				<li><a href="index.html" class="current">Air Quality Map</a></li>
				<li><a href="aboutme.html">About Me</a></li>
			</ul>
		</nav>
		<div id="searchBox">
			<!-- TODO: searchbox using locationiq, will then send the latitude/longitude into map.setView -->
		</div>
		<div id="map"></div>
		<script type="text/javascript">
		var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		});

		var map = L.map('map')
			.addLayer(mapboxTiles)
			.setView([40.72332345541449, -73.99], 10);

		var searchLayer = L.layerGroup().addTo(map);
		//... adding data in searchLayer ...
		map.addControl( new L.Control.Search({layer: searchLayer}) );
		//searchLayer is a L.LayerGroup contains searched markers
		</script>
	</body>
</html>
